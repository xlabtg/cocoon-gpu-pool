global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Cocoon Pool Backend Metrics
  - job_name: 'cocoon-pool-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alert rules (optional)
rule_files:
  # - "alerts.yml"
