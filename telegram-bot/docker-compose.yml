version: '3.8'

services:
  bot:
    build: .
    container_name: cocoon-gpu-pool-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEBHOOK_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - cocoon-network

  redis:
    image: redis:7-alpine
    container_name: cocoon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - cocoon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:

networks:
  cocoon-network:
    driver: bridge
